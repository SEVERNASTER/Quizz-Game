<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <!-- Icons from YesIcon -->
    <!-- <link href="https://cdn.yesicon.io/v1.0.0/yesicon.css" rel="stylesheet"> -->
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="counter-container" id="counterContainer">
        <h2><span id="counter">1</span> / 10</h2>
    </div>

    <div class="loading-bar-container" id="loadingBarContainer">
        <div class="loading-bar" id="loadingBar"></div>
    </div>
    <!-- <svg class="clock" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24"><path fill="#ffffff" d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"/><rect width="2" height="7" x="11" y="6" fill="#ffffff" rx="1"><animateTransform attributeName="transform" dur="9s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></rect><rect width="2" height="9" x="11" y="11" fill="#ffffff" rx="1"><animateTransform attributeName="transform" dur="0.75s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></rect></svg> -->


    <!-- menu de inicio -->
    <section class="start-menu-container">
        <section class="start-menu">
            <div class="start-menu-title">
                <h1>Quizz Game</h1>
            </div>
            <div class="start-menu-buttons-wrapper">
                <div class="buttons-container">
                    <button id="play">Jugar</button>
                    <button id="play2">Jugar</button>
                    <button>Jugar</button>
                    <button>Jugar</button>
                </div>
            </div>
        </section>
    </section>

    <!-- fs es por final screen -->
    <section class="final-screen-wrapper">
        <div class="final-screen-container">
            <div class="fs-animation-container">
                <div class="final-screen">
                    <div class="fs-title-container">
                        <h2>Quizz Result</h2>
                    </div>

                    <div class="fs-main-content">
                        <div class="conic-graphic-container">
                            <div class="conic-graphic">
                                <h3 class="conic-graphic-label"><span id="assertedQuestions">0</span>/10</h3>
                            </div>
                        </div>
                        <p class="final-phrase"></p>
                    </div>

                    <div class="fs-buttons-container">
                        <button class="fs-button" id="againBtn">Otra vez</button>
                        <button class="fs-button">Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
